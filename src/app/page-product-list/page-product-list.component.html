<div class="lista_produktow">
  <div class="container">
    <div class="header">
      <div class="col-1">Id</div>
      <div class="col-2">Name</div>
      <div class="col-2">Price</div>
      <div class="col-2">Quantity</div>
      <div class="col-3">Description</div>
      <div class="col-2"></div>
    </div>
    <div class="row" *ngFor="let product of productService.productList">
      <div class="col-1">{{product.id}}</div>
      <div class="col-2">{{product.name}}</div>
      <div class="col-2">{{product.price}}</div>
      <div class="col-2">{{product.quantity}}</div>
      <div class="col-3">{{product.description}}</div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="deleteProduct(product.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
